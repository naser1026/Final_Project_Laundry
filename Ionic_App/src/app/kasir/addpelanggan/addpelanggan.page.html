<ion-content [fullscreen]="true">
  <div class="overlay">
    <ion-card class="card">
      <div class="list-container">
        <ion-card-header>
          <ion-toolbar>
            <div class="toolbar-content">
              <ion-icon
                [routerLink]="['/searchpelanggan']"
                class="ikon"
                name="arrow-back-outline"
                size="large"
              ></ion-icon>
              <h1 class="toolbar-title">TAMBAH PELANGGAN</h1>
              <div class="spacer"></div>
            </div>
          </ion-toolbar>
          <div class="horizontal-line"></div>
          <ion-list>
            <div class="container">
              <ion-icon
                class="icon"
                name="person-outline"
                style="margin-right: 2%"
              ></ion-icon>
              <ion-input
                class="custom"
                color="success"
                type="Text"
                label="Nama Pelanggan"
                [(ngModel)]="form.name"
                [ngModelOptions]="{standalone: true}"
                label-placement="floating"
                fill="outline"
                shape="round"
                placeholder="Masukan Nama Pelanggan"
                (ionInput)="onInput($event)"
                #ionInputEl
              ></ion-input>
            </div>
            <br />
            <!-- <div class="padding-space"></div>      -->
            <div class="container">
              <ion-icon
                class="icon"
                style="margin-right: 2%"
                name="call-outline"
              ></ion-icon>
              <ion-input
                color="success"
                label="No Telepon"
                type="number"
                [(ngModel)]="form.phone_number"
                [ngModelOptions]="{standalone: true}"
                label-placement="floating"
                fill="outline"
                shape="round"
                placeholder="Masukan No Telepon"
              ></ion-input>
            </div>
            <br />
            <ion-button
              color="success"
              expand="block"
              (click)="doPostCreateCustomer()"
              >Tambah Pelanggan</ion-button
            >
            <div class="padding-space"></div>
          </ion-list>
        </ion-card-header>
      </div>
    </ion-card>
  </div>
</ion-content>
